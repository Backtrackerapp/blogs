<div class="articleThumb" :style="{background: cover}" :class="{selected: article.id == selected}">
    <div class="shadow"></div>
    <div class="thumb-content" :style="{color: article.color+'!important'}">
        <h1><span>{{article.country}}:</span> {{article.subtitle}}</h1>
        <h2 v-text="article.tagline"></h2>
    </div>
</div>
